<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registroLog.css">
    <link rel="icon" href="/img/1b56201c6c624f6f910fb82dd823fedc__9_-removebg-preview.png">
    <script src="https://kit.fontawesome.com/0b888e100b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@100;200;300;400;500;600;700;800&family=Dosis:wght@200;300;400;500;600;700&family=Kdam+Thmor+Pro&family=Nunito:wght@200;300;500;700&family=Rajdhani:wght@300;400;500;600;700&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <title>Walker detailing</title>

</head>

<body>

    <main>

        <div class="Container">
            
            <div class="contenedorImg">

            </div>

            <div class="contenedorRegistro">    

                <div class="circleLogo">
                
                    <i id="wheel" class="fa-solid fa-gear"></i>
    
                </div>    

                <div class="singUp" autofocus>

                   <!-- <img class="logo" src="/img/1b56201c6c624f6f910fb82dd823fedc__9_-removebg-preview.png" alt="">-->  

                    <h2>INICIA SESIÓN</h2>

                    <h3>¿No tienes cuenta? <a href="/singUp.html">Registrate</a></h3>

                    <form class="formulario">

                        <label for="User">Usuario</label>
                        <input type="text" id="User" placeholder="Ingrese su usuario" autofocus required>
                       
                        <div class="contenedorContraseña">

                            <div class="Contraseña1">

                                <label for="Contraseña">Contraseña</label>
                                <input type="password" id="Contraseña" placeholder="Ingrese su contraseña" required minlength="9" >

                            </div>

                            <div class="Contraseña2">

                                <label for="Confirmacion">Confirmar contraseña</label>
                                <input type="password" id="Confirmacion" placeholder="Ingrese su contraseña" required minlength="9">

                            </div> 

                        </div>      
                        
                        <div class="contenedorNoticias">
                            <input type="checkbox" id="Remember">
                            <label for="Remember">Recordar usuario y contraseña.</label>
                        </div>
                        
                        <button type="submit" id="Enviar"><a class="ingresar" href="/index.html">INICIA SESIÓN</a></button>

                    </form>

                        <div class="botonesDeRegistro">

                            <button id="registroGoogle"><i class="fa-brands fa-google"></i> Continuar con Google</button>
                            <button id="registroFacebook"><i class="fa-brands fa-facebook"></i> Continuar con Facebook</button>

                        </div>

                </div>

            </div>

        </div>
        
    </main>
    
</body>

</html>
