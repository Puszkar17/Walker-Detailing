<body>

    <main>
        <div class="Container">
            
            <div class="circleLogo">
                
                <i id="wheel" class="fa-solid fa-gear"></i>

            </div>    

            <div class="contenedorRegistro">    

                <div class="singUp" autofocus>

                   <!-- <img class="logo" src="/img/1b56201c6c624f6f910fb82dd823fedc__9_-removebg-preview.png" alt="">-->  

                    <h2>CREA TU CUENTA</h2>

                    <h3>¿Ya tienes cuenta? <a href="/logIn.html">Iniciar sesión</a></h3>

                    <form class="formulario">

                        <label for="Nombre">Nombre</label>
                        <input type="text" id="Nombre" placeholder="Ingrese su nombre" autofocus required>
                        <label for="Apellido">Apellido</label>
                        <input type="text" id="Apellido" placeholder="Ingrese su apellido" required>
                        <label for="Email">Dirección de correo electrónico</label>
                        <input type="email" id="Email" placeholder="Ingrese su correo electrónico" required>

                        <div class="contenedorContraseña">

                            <div class="Contraseña1">

                                <label for="Contraseña">Contraseña</label>
                                <input type="password" id="Contraseña" placeholder="Ingrese su contraseña" required minlength="9" >

                            </div>

                            <div class="Contraseña2">

                                <label for="Confirmacion">Confirmar contraseña</label>
                                <input type="password" id="Confirmacion" placeholder="Ingrese su contraseña" required minlength="9">

                            </div> 

                        </div>      
                        
                        <div class="contenedorNoticias">
                            <input type="checkbox" id="Noticias">
                            <label for="Noticias">Quiero recibir noticias y descuentos via email.</label>
                        </div>
                        
                        <button type="submit" id="Enviar">CREAR MI CUENTA</button>

                    </form>

                        <div class="botonesDeRegistro">

                            <button id="registroGoogle"><i class="fa-brands fa-google"></i> Regístrate con Google</button>
                            <button id="registroFacebook"><i class="fa-brands fa-facebook"></i> Regístrate con Facebook</button>

                        </div>

                        <p class="terminos">Al registrarse, aceptas nuestros <a href="" target="_blank">términos de uso</a> y nuestra <a href="" target="_blank">política de privacidad</a>.</p>

                </div>
